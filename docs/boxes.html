<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boxes</title>
    <style>

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        header div {
            width: 25%;
            height: 20%;
        }

        header div:nth-child(1) {
            float: left;
            background-color: #1abc9c;
            padding: 0;
            margin: 0;
        }

        header div:nth-child(1) {
            float: left;
            background-color: #16a085;
            padding: 0;
            margin: 0;
        }

        header div:nth-child(1) {
            float: left;
            background-color: #27ae60;
            padding: 0;
            margin: 0;
        }

        header div:nth-child(1) {
            float: left;
            background-color: #2ecc71;
            padding: 0;
            margin: 0;
        }

        main {
            height: 50%;
        }

        main div:nth-child(1) {
            background-color: #2980b9;
            width: 61.8%;
        }

        main div:nth-child(1) {
            background-color: #3498db;
            width: 38.2%;
        }


        footer {
            height: 30%;
        }

        footer div:nth-child(1) {
            background-color: #8e44ad;
            width: 25%;
        }

        footer div:nth-child(1) {
            background-color: #9b59b6;
            width: 50%;
        }

        footer div:nth-child(1) {
            background-color: #34495e;
            width: 25%;
        }

    </style>
</head>
<body>


<header>
    <div>&#160;</div>
    <div></div>

</header>

<main>
    <div></div>

</main>

<footer>
    <div></div>
    <div></div>
    <div></div>
</footer>


</body>
</html>
